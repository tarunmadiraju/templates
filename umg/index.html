    <div class="container">
      <div class="brand">
        <img src="https://authx-assets-dev.azureedge.net/assets/umg-logo%402x.png" data-tenant-branding-logo="true" />
      </div>
      
      <div class="columns">
        <div id="api" data-name="Unified">
          <div class="social" aria-label="Sign in using another account" role="form">
            <div class="intro">
              <h2>Sign in using another account</h2>
            </div>
            
            <div class="options">
              <div>
                <button class="accountButton firstButton" id="UMGExchange">
                  UMG Employee
                </button>
              </div>
              <div>
                <button id="PasswordResetUsingEmailAddressExchange" class="accountButton">
                  Forgot your password?
                </button>
              </div>
            </div>
          </div>

          <div class="divider">
            <h2>OR</h2>
          </div>

          <form id="localAccountForm" action="JavaScript:void(0);" class="localAccount" aria-label="Sign in with your existing account">
            <div class="intro">
              <h2>
                Sign in with your existing account
              </h2>
            </div>
            
            <div class="error pageLevel" aria-hidden="true" role="alert" style="display: none;">
              <p></p>
            </div>
            
            <div class="entry">
              <div class="entry-item">
                <label for="signInName">
                  Email Address
                </label>
                
                <div class="error itemLevel" aria-hidden="true" role="alert" style="display: none;">
                  <p></p>
                </div>
                
                <input
                  type="email"
                  title="Please enter a valid email address."
                  id="signInName"
                  name="Sign in name"
                  pattern="^[a-zA-Z0-9.!#$%&amp;â€™'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                  placeholder="Email Address"
                  value=""
                  aria-label="Email Address"
                />
              </div>
              
              <div class="entry-item">
                <div class="password-label">
                  <label for="password">Password</label>
                  
                  <a id="forgotPassword" href="/umgb2cnonprod.onmicrosoft.com/B2C_1A_LimitedSignupSigninUmb/api/CombinedSigninAndSignup/forgotPassword?csrf_token=UlgvL1MxMXVqNHltQTd6ejRjS0VhV2JkWENTRW0wM2RDa3JCMEhvTzZwVnlYMVhjUE1JOTZaaTh2bWoxdjl3bjI3anI1Nzl3WGtKNWdBTnI1c25uNmc9PTsyMDIyLTA0LTI2VDIyOjU4OjA0LjcxMDg2NzFaO2RVY2ZwUEs3TlVQRnJTaE9jOFlLMWc9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiI0NmRmZGRlYi01MWU5LTQ4Y2UtOTUyOC1hMjRlODc4YzczM2IifQ&amp;p=B2C_1A_LimitedSignupSigninUmb">
                    Forgot your password?
                  </a>
                </div>
                
                <div class="error itemLevel" aria-hidden="true" style="display: none;">
                  <p role="alert"></p>
                </div>
                
                <input
                  type="password"
                  id="password"
                  name="Password"
                  placeholder="Password"
                  aria-label="Password"
                  />
              </div>
              
              <div class="working"></div>
              
              <div class="buttons">
                <button id="next" type="submit" form="localAccountForm">
                  Sign in
                </button>
              </div>
            </div>
          </form>
        </div>
        
        <div class="video-container animation-element">
          <video src="video.mp4" muted loop autoplay></video>
        </div>
      </div>
      
      <div class="footer-text">
        By submitting, you agree to the
        <a href="https://privacypolicy.umusic.com/" target="_blank">
          Universal Music Group Privacy Policy
        </a>
      </div>
